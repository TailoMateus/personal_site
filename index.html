---
layout: default
---

<div class="home">
 
  
    <div class="row pack">

        {% for post in paginator.posts %}   
            <div class="col-md-12 card">
                <div class="panel-body">
                    {% if post.url_external %}
                      <a href="{{ post.url_external }}" target="_blank">
                        <h3 class="panel-title pull-left">{{ post.title | truncate: 100 }}</h3><span class="post-meta pull-right"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span>
                      </a>
                      
                   {% else %}
                      <a href="{{ post.url}}" target="_blank">
                        <h3 class="panel-title pull-left">{{ post.title | truncate: 100 }}</h3><span class="post-meta pull-right"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span>
                      </a>
                    {% endif %}
                   
                    
                  </div>
            </div>
        
          {% endfor %}

    </div>
</div>
