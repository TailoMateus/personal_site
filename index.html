---
layout: default
---

<div class="home">
 
  
    <div class="row pack">
        <div class="img_profile">
          <img width="100%" src="/images/profile.jpg"/>
        </div>
     
        <div class="col-md-12">
           <div class="panel-body">
              <p class="sobre_mim">SOBRE MIM</p>
            </div>
         </div>
     
        <h1 class="center">Recents Articles</h1>
     
        {% for post in paginator.posts %}   
            <div class="col-md-12 card">
                <div class="panel-body">
                                     
                    {% if post.url_external %}
                      <a href="{{ post.url_external }}" target="_blank" style="color:#000;">
                        <h3 style="font-size: 22px;" class="panel-title pull-left">{{ post.title | truncate: 100 }}</h3><span style="font-size:20px;" class="pull-right"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span>
                      </a>
                      
                   {% else %}
                      <a href="{{ post.url}}" target="_blank" style="color:#000;">
                        <h3 style="font-size: 22px;" class="panel-title pull-left">{{ post.title | truncate: 100 }}</h3><span style="font-size:20px;" class="pull-right"><small>{{ post.date | date: "%b %-d, %Y" }}</small></span>
                      </a>
                    {% endif %}
                   
                    
                  </div>
            </div>
        
          {% endfor %}

    </div>
</div>
