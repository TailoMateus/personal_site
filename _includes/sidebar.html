<div class="col-md-4 mt20">
        <div class="post-img">
           {% if page.img %}
            <img width="600" src="/images/{{page.img}}" alt="{{page.title}}">
            {% else %}
            <img width="600" src="/images/default.png" alt="webjeda">
            {% endif %}
        </div>
            
        
        <div class="mt10 recent">
            <h2>Posts recentes</h2>        
             <ul>
                {% for post in site.related_posts limit:3 %}

                      <li>
                      <p><a href="{{ post.url }}">{{ post.title }}</a><small>&nbsp;&nbsp;{{ post.date | date_to_string }}</small></p>
                      </li>

                {% endfor %}
              </ul>
        </div>
        
        <div class="mt10">
            <div class="fb-page" data-href="https://www.facebook.com/tailomateus/" data-width="400" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true" data-show-facepile="true"><blockquote cite="https://www.facebook.com/tailomateus" class="fb-xfbml-parse-ignore"><a href="{{site.fb-page-url}}">{{site.fb-page-title}}</a></blockquote></div>
        </div>

</div>
